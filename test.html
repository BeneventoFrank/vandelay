    document.querySelector('#btn').addEventListener('click',()=>{
        let div = document.querySelector('#div');
        let img = document.querySelector('#img');
        div.classList.add('moveup');
        img.classList.add('slide-image-right');
    })
    document.querySelector('#btn2').addEventListener('click',()=>{
        let div = document.querySelector('#div');

        div.classList.remove('moveup');
        img.classList.remove('slide-image-right');
    })

    html {

  .slide-image-right{
      animation: animatedimg .5s 1;
      -moz-animation: animatedimg .5s 1;
      -webkit-animation: animatedimg .5s 1;
      -o-animation: animatedimg .5s 1;
  }


 @keyframes animatedimg{
    0% {
        transform:translateX(-75%) scale(0);  
    }
    50% {
        transform:translateX(15%) scale(.5);  
    }
    100% {
        transform:translateX(0%) scale(1);
    }
  }

  .moveup{
      animation: animatedMoveup .5s 1;
      -moz-animation: animatedMoveup .5s 1;
      -webkit-animation: animatedMoveup .5s 1;
      -o-animation: animatedMoveup .5s 1;
  }

  @keyframes animatedMoveup{
    0% {
        opacity: .5;
        transform:translateY(-50%);  
    }
    100% {
        opacity: 1;
        transform:translateY(0%);
    }
  }
