let sec = 0;
let imgCounter = 1;
let nextDir = 'left'

let div = document.querySelector('#div');
let img = document.querySelector('#img');
div.classList.add('slide-div-up');
img.classList.add(`main-carousel-img-${imgCounter}`);
img.classList.add(`slide-image-${nextDir}`);

setInterval(()=>{
        for(let i = 0; i<=3;i++){
            img.classList.remove(`main-carousel-img-${i}`);
            img.classList.remove(`slide-image-left`);
            img.classList.remove(`slide-image-right`);

        }
        div.classList.add('slide-div-up');
        img.classList.add(`main-carousel-img-${imgCounter}`);
        img.classList.add(`slide-image-${nextDir}`);

        sec = 0;
        imgCounter = imgCounter +1;
        if(nextDir==='left'){
          nextDir = 'right'
        } else {
          nextDir = 'left'
        }

        if(imgCounter===4){
           imgCounter = 1;
        }
},4000)

  .slide-image-right{
      animation: animate-img-right .5s 1 !important;
      -moz-animation: animate-img-right .5s 1 !important;
      -webkit-animation: animate-img-right .5s 1 !important;
      -o-animation: animate-img-right .5s 1 !important;
  }
 @keyframes animate-img-right{
    0% {
        transform:translateX(-75%) scale(0);  
    }
    50% {
        transform:translateX(15%) scale(.5);  
    }
    100% {
        transform:translateX(0%) scale(1);
    }
  }
  .slide-image-left{
      animation: animate-img-left .5s 1 !important;
      -moz-animation: animate-img-left .5s 1 !important;
      -webkit-animation: animate-img-left .5s 1 !important;
      -o-animation: animate-img-left .5s 1 !important;
  }
 @keyframes animate-img-left{
    0% {
        transform:translateX(75%) scale(0);  
    }
    50% {
        transform:translateX(-15%) scale(.5);  
    }
    100% {
        transform:translateX(0%) scale(1);
    }
  }


  .slide-div-down{
      animation: animate-div .5s 1;
      -moz-animation: animate-div .5s 1;
      -webkit-animation: animate-div .5s 1;
      -o-animation: animate-div .5s 1;
  }
  @keyframes animate-div{
    0% {
        opacity: .5;
        transform:translateY(-50%);  
    }
    100% {
        opacity: 1;
        transform:translateY(0%);
    }
  }
  .slide-div-up{
      animation: animate-div .5s 1;
      -moz-animation: animate-div .5s 1;
      -webkit-animation: animate-div .5s 1;
      -o-animation: animate-div .5s 1;
  }
  @keyframes animate-div{
    0% {
        opacity: .5;
        transform:translateY(50%);  
    }
    100% {

    }
